<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Moby</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
    <body>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal">
          Launch demo modal
        </button>
  
  <!-- Modal -->
      <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="btn-group btn-group-toggle btn-group-lg" id="chooseTheme" data-toggle="buttons">
                      <label class="btn theme-1" active>
                        <input type="radio" name="options" id="option1" autocomplete="off" checked value="1"> 
                      </label>
                      <label class="btn theme-2">
                        <input type="radio" name="options" id="option2" autocomplete="off" value="2"> 
                      </label>
                      <label class="btn theme-3">
                        <input type="radio" name="options" id="option3" autocomplete="off" value="3">
                      </label>
                      <label class="btn theme-4">
                        <input type="radio" name="options" id="option4" autocomplete="off" value="4"> 
                      </label>
                      <label class="btn theme-5">
                        <input type="radio" name="options" id="option5" autocomplete="off" value="5"> 
                      </label>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer fas fa-plus fa-2x" href="#edit-modal" data-toggle="modal" data-status-id="Do"></div>
      <script>
        //$ = require('jquery');
        window.$ = window.jQuery = require('jquery');
        window.Bootstrap = require('bootstrap');
        var activeTask;
        $('#edit-modal').on('shown.bs.modal', function () {
          $('#option3').closest('.btn').button('toggle');
        })
      </script>
      <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
