<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Moby</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="var.css" id="default"  title="Default">
    <link rel="stylesheet" href="dark.css" id="dark"  title="Dark">
    <link rel="stylesheet" href="light.css" id="light" title="Light">
    <link rel="stylesheet" href="steve.css" id="steve" title="Steve">
    <link rel="stylesheet" href="quick.css">
  </head>
  <body id="quick-window">
    <div class="quick-arrow"></div>
    <div class="quick-body">
      <form id="quick-task-form">
        <div class="form-group">
          <input class="form-control" id="quick-task-title" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="quick-task-detail" placeholder="Detail" style="max-height: 264px;"></textarea>
        </div>
        <label for="choose-color">Color</label>
        <div class="btn-group btn-group-toggle btn-group-lg" id="quick-choose-color" data-toggle="buttons">
          <label class="btn color-1">
            <input type="radio" name="options" id="option-1" autocomplete="off" checked value="1"> 
          </label>
          <label class="btn color-2">
            <input type="radio" name="options" id="option-2" autocomplete="off" value="2"> 
          </label>
          <label class="btn color-3">
            <input type="radio" name="options" id="option-3" autocomplete="off" value="3">
          </label>
          <label class="btn color-4">
            <input type="radio" name="options" id="option-4" autocomplete="off" value="4"> 
          </label>
          <label class="btn color-5">
            <input type="radio" name="options" id="option-5" autocomplete="off" value="5"> 
          </label>
        </div>
        <div class="footer">
          <button id="do-button" type="button" class="btn btn-primary btn-sm">Do</button>
          <button id="today-button" type="button" class="btn btn-primary btn-sm">Today</button>
          <button id="doing-button" type="button" class="btn btn-primary btn-sm">Doing</button>
        </div>
      </form>
    </div>
    <script>
      window.$ = window.jQuery = require('jquery');
      window.Bootstrap = require('bootstrap');
    </script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./quick.js"></script>
  </body>
</html>
