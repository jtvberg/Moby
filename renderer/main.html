<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Moby</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <div class="menuItem fas fa-archive fa-2x" href="#restore-modal" data-toggle="modal"></div>
        <div class="menuItem fas fa-calendar fa-2x" href="#schedule-modal" data-toggle="modal"></div>
        <div class="menuItem fas fa-download fa-2x" id="export-button"></div>
        <div class="menuItem fas fa-upload fa-2x" id="import-button"></div>
        <div class="menuItem fas fa-sign-out-alt fa-2x" onclick="exit(event)"></div>
      </div>
      <div class="host" id="hostDo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="header">Do</div>
        <div class="box" id="colDo"></div>
        <div class="footer fas fa-plus fa-2x" href="#add-modal" data-toggle="modal" data-status-id="Do"></div>
      </div>
      <div class="host" id="hostToday" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="header">Today</div>
        <div class="box" id="colToday"></div>
        <div class="footer fas fa-plus fa-2x" href="#add-modal" data-toggle="modal" data-status-id="Today"></div>
      </div>
      <div class="host" id="hostDoing" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="header">Doing</div>
        <div class="box" id="colDoing" ></div>
        <div class="footer fas fa-plus fa-2x" href="#add-modal" data-toggle="modal" data-status-id="Doing"></div>
      </div>
      <div class="host" id="hostDone" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="header">Done</div>
        <div class="box" id="colDone"></div>
        <div class="footer fas fa-plus fa-2x" href="#add-modal" data-toggle="modal" data-status-id="Done"></div>
      </div>
    </div>

    <div class="logo"><img src="res/moby1_w_l.png" draggable="false"></div>

    <div id="edit-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="form-group">
                <input class="form-control" id="editTitle" placeholder="Title">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="editDetail" placeholder="Detail"></textarea>
              </div>
              <div class="form-group">
                <select class="form-control form-control-sm" id="editStatus">
                  <option>Do</option>
                  <option>Today</option>
                  <option>Doing</option>
                  <option>Done</option>
                </select>
              </div>
              <label for="chooseTheme">Color</label>
              <div class="btn-group btn-group-toggle btn-group-lg" id="editChooseTheme" data-toggle="buttons">
                <label class="btn theme-1" active>
                  <input type="radio" name="options" id="editOption1" autocomplete="off" checked value="1"> 
                </label>
                <label class="btn theme-2">
                  <input type="radio" name="options" id="editOption2" autocomplete="off" value="2"> 
                </label>
                <label class="btn theme-3">
                  <input type="radio" name="options" id="editOption3" autocomplete="off" value="3">
                </label>
                <label class="btn theme-4">
                  <input type="radio" name="options" id="editOption4" autocomplete="off" value="4"> 
                </label>
                <label class="btn theme-5">
                  <input type="radio" name="options" id="editOption5" autocomplete="off" value="5"> 
                </label>
              </div>
              <div class="panel-group" id="panel-recur">
                <div class="panel">
                  <div class="panel-header">
                    <a data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <i class="fa fa-chevron-down"></i>
                      Schedule & Recurrence
                    </a>
                  </div>
                  <div class="panel-body">
                    <div id="collapseOne" class="collapse show" data-parent="#panel-recur">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label col-form-label-sm" for="startDate">Start Date</label>
                        <div class="col-sm-4">
                          <input class="form-control form-control-sm" id="startDate" placeholder="mm/dd/yyyy">
                        </div>
                      </div>
                        <div class="form-group">
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-sun">
                          <label class="form-check-label" for="check-sun">Sun</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-mon">
                          <label class="form-check-label" for="check-mon">Mon</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-tue">
                          <label class="form-check-label" for="check-tue">Tue</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-wed">
                          <label class="form-check-label" for="check-wed">Wed</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-thu">
                          <label class="form-check-label" for="check-thu">Thu</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-fri">
                          <label class="form-check-label" for="check-fri">Fri</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-sat">
                          <label class="form-check-label" for="check-sat">Sat</label>
                        </div>
                        <div id=chooseRecur>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-weekly" value="1">
                            <label class="form-check-label" for="radio-weekly">Weekly</label>
                          </div>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-biWeekly" value="2">
                            <label class="form-check-label" for="radio-biWeekly">Bi-Weekly</label>
                          </div>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-triWeekly" value="3">
                            <label class="form-check-label" for="radio-triWeekly">Tri-Weekly</label>
                          </div>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-Monthly" value="4">
                            <label class="form-check-label" for="radio-Monthly">Monthly</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label col-form-label-sm" for="count-select">Recurrence Count</label>
                        <div class="col-sm-2">
                          <select class="form-control form-control-sm" id="count-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="update-button" type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <div id="add-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="form-group">
                <input class="form-control" id="taskTitle" placeholder="Title">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="taskDetail" placeholder="Detail"></textarea>
              </div>
              <div class="form-group">
                <select class="form-control form-control-sm" id="taskStatus">
                  <option>Do</option>
                  <option>Today</option>
                  <option>Doing</option>
                  <option>Done</option>
                </select>
              </div>
              <label for="chooseTheme">Color</label>
              <div class="btn-group btn-group-toggle btn-group-lg" id="chooseTheme" data-toggle="buttons">
                <label class="btn theme-1" active>
                  <input type="radio" name="options" id="option1" autocomplete="off" checked value="1"> 
                </label>
                <label class="btn theme-2">
                  <input type="radio" name="options" id="option2" autocomplete="off" value="2"> 
                </label>
                <label class="btn theme-3">
                  <input type="radio" name="options" id="option3" autocomplete="off" value="3">
                </label>
                <label class="btn theme-4">
                  <input type="radio" name="options" id="option4" autocomplete="off" value="4"> 
                </label>
                <label class="btn theme-5">
                  <input type="radio" name="options" id="option5" autocomplete="off" value="5"> 
                </label>
              </div>
              <div class="panel-group" id="panel-recur">
                <div class="panel">
                  <div class="panel-header">
                    <a data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <i class="fa fa-chevron-down"></i>
                      Schedule & Recurrence
                    </a>
                  </div>
                  <div class="panel-body">
                    <div id="collapseOne" class="collapse show" data-parent="#panel-recur">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label col-form-label-sm" for="startDate">Start Date</label>
                        <div class="col-sm-4">
                          <input class="form-control form-control-sm" id="start-date" placeholder="mm/dd/yyyy">
                        </div>
                      </div>
                       <div class="form-group">
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-sun">
                          <label class="form-check-label" for="check-sun">Sun</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-mon">
                          <label class="form-check-label" for="check-mon">Mon</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-tue">
                          <label class="form-check-label" for="check-tue">Tue</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-wed">
                          <label class="form-check-label" for="check-wed">Wed</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-thu">
                          <label class="form-check-label" for="check-thu">Thu</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-fri">
                          <label class="form-check-label" for="check-fri">Fri</label>
                        </div>
                        <div class="form-check form-check-inline form-control-sm">
                          <input type="checkbox" class="form-check-input" id="check-sat">
                          <label class="form-check-label" for="check-sat">Sat</label>
                        </div>
                        <div id=chooseRecur>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-weekly" value="1">
                            <label class="form-check-label" for="radio-weekly">Weekly</label>
                          </div>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-biWeekly" value="2">
                            <label class="form-check-label" for="radio-biWeekly">Bi-Weekly</label>
                          </div>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-triWeekly" value="3">
                            <label class="form-check-label" for="radio-triWeekly">Tri-Weekly</label>
                          </div>
                          <div class="form-check form-control-sm">
                            <input type="radio" class="form-check-input" name="radioRecur" id="radio-Monthly" value="4">
                            <label class="form-check-label" for="radio-Monthly">Monthly</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label col-form-label-sm" for="count-select">Recurrence Count</label>
                        <div class="col-sm-2">
                          <select class="form-control form-control-sm" id="count-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="add-button" type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <div id="restore-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Restore Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="host" id="hostArchive">
              <div class="box" id="colArchive"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="restore-button" type="button" class="btn btn-primary">Restore Selected</button>
          </div>
        </div>
      </div>
    </div>

    <div id="schedule-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Scheduled Tasks</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="host" id="hostSchedule">
              <div class="box" id="colSchedule"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>    

    <script>
      //$ = require('jquery');
      window.$ = window.jQuery = require('jquery');
      window.Bootstrap = require('bootstrap');
      var activeTask;
    </script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
